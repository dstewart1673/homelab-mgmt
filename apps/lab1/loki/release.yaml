apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  releaseName: loki-deployment
  targetNamespace: grafana
  interval: 15m
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
      interval: 24h
  values:
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    test:
      enabled: false
    loki:
      auth_enabled: false
      limits_config:
        allow_structured_metadata: true
        retention_period: 24h
        volume_enabled: true
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      storage_config:
        aws:
          region: us-west-2
      pattern_ingester:
        enabled: true
      ruler:
        enable_api: true
      querier:
        max_concurrent: 1
      storage:
        type: s3
        bucketNames:
            chunks: loki-lab-chunk
            ruler: loki-lab-ruler
        s3:
          # AWS region where the S3 bucket is located
          region: us-west-2
          endpoint: s3.us-west-2.amazonaws.com
          # AWS signature version (e.g., v2 or v4)
          signatureVersion: v4
          # Forces the path style for S3 (true/false)
          s3ForcePathStyle: true
          # Allows insecure (HTTP) connections (true/false)
          insecure: false
      ring:
        kvstore:
          store: inmemory
        replication_factor: 1
    minio:
      enabled: false
    lokiCanary:
      enabled: false
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
  valuesFrom:
    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: awssm-secret
      valuesKey: access-key
      namespace: default
    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: awssm-secret
      valuesKey: secret-access-key
      namespace: default