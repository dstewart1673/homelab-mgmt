apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  releaseName: loki-deployment
  interval: 10m
  chart:
    spec:
      version: "6.x"
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
      interval: 24h
  values:
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    test:
      enabled: false
    loki:
      auth_enabled: false
      limits_config:
        allow_structured_metadata: true
        retention_period: 24h
        volume_enabled: true
      # https://grafana.com/docs/loki/latest/setup/install/helm/install-monolithic/
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
        enabled: true
      ruler:
        enable_api: true
      storage:
        type: s3
        bucketNames:
            chunks: loki_chunk_bucket
            ruler: loki_ruler_bucket
            admin: loki_admin_bucket
        s3:
          # AWS endpoint URL
          endpoint: s3.us-west-2.amazonaws.com
          # AWS region where the S3 bucket is located
          region: us-west-2
          # AWS secret access key
          secretAccessKey: aws-secret-access-key
          # AWS access key ID
          accessKeyId: aws-access-key
          # AWS signature version (e.g., v2 or v4)
          signatureVersion: v4
          # Forces the path style for S3 (true/false)
          s3ForcePathStyle: false
          # Allows insecure (HTTP) connections (true/false)
          insecure: false
          # HTTP configuration settings
          http_config: {}
    minio:
      enabled: false
    lokiCanary:
      enabled: false
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0